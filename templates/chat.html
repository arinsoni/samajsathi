<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Samaj-Sathi</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .assistant {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .chat-form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex-grow: 1;
            padding: 10px;
        }
        .chat-button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with Samaj-Sathi</h1>
        
        <div class="chat-history">
            {% for role, content in history %}
                <div class="message {{ role }}">
                    {{ content }}
                </div>
            {% endfor %}
        </div>

        <form class="chat-form" action="{{ url_for('respond') }}" method="post">
            <input type="text" name="user_input" class="chat-input" placeholder="Type your message..." required>
            <button type="submit" class="chat-button">Send</button>
        </form>
    </div>
</body>
</html>
